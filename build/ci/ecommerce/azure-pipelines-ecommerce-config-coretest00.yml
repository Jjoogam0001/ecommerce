trigger:
  branches:
    include:
    - master
  paths:
    include:
    - deployments/aks/config/coretest00/*

pool:
  vmImage: ubuntu-latest
  
resources:
  repositories:
    - repository: templates
      type: git
      name: Martsoft-Coreecommerce/bet-pipeline-templates

stages:
  - stage: deployconfig
    displayName: Deploy ecommerce Config
    jobs:
    - template: configmapfromfile/template.yml@templates
      parameters:
        environment: 'core-test00'
        kubernetesServiceConnection: 'coreecommerce-to-core-test00AKS'
        deployerEndpoint: 'Core-Dev-to-MartsoftbookACR'
        configPath: 'deployments/aks/config/coretest00/config.yaml'
        configName: 'ecommerce'
        configMapName: 'ecommerce-ecommerce-config'